    function togglePic1() {
      var x = document.getElementById("bot1");
      console.log(x.alt);
      if(x.alt == "1"){
        x.src = "Images/Robo1/Walk.png";
        x.alt = "2";
      }
      else if(x.alt == "2"){
        x.src = "Images/Robo1/Hop.png";
        x.alt = "3";
      }
      else{
        x.src = "Images/Robo1/Stop.png";
        x.alt = "1"
      }
      console.log(x.alt);
    }
